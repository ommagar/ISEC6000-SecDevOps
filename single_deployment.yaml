apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saleor-media-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Updated for shared access
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saleor-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saleor-redis-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-worker
  template:
    metadata:
      labels:
        app: saleor-worker
    spec:
      containers:
      - name: saleor-worker
        image: gcr.io/isec6000-434507/saleor:latest
        command: ["sh", "-c", "celery -A saleor worker --loglevel=info"]
        env:
        - name: DATABASE_URL
          value: "postgres://saleor:saleor@postgres-service:5432/saleor"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        volumeMounts:
        - name: saleor-media
          mountPath: /app/media
        resources:
          limits:
            cpu: "1"
            memory: "256Mi"
          requests:
            cpu: "0.5"
            memory: "128Mi"
      volumes:
      - name: saleor-media
        persistentVolumeClaim:
          claimName: saleor-media-pvc  # Update this line

---

apiVersion: v1
kind: Service
metadata:
  name: saleor-worker-service
spec:
  selector:
    app: saleor-worker
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
